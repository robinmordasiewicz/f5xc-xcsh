# Manual domain configuration overrides
# Applies on top of auto-detected domains from index.json
# Generated from current v1.0.15 domain registry

version: "1.0.30"

# Domain aliases for convenient command shortcuts
aliases:
  load_balancer: [lb]
  security: [sec]
  networking: [net]
  infrastructure: [infra]
  observability: [obs, o11y]
  identity: [iam]
  api_security: [apisec]
  service_mesh: [mesh]
  shape_security: [shape]
  infrastructure_protection: [infraprot]
  applications: [app, apps]
  integrations: [int, connect]
  cdn: []
  bigip: []
  nginx: []
  operations: [ops]
  subscriptions: [sub]
  tenant_management: [tenant]
  billing: []
  vpn: []
  ai_intelligence: [ai]
  config: []

# Deprecated domains that have been replaced or removed in newer versions
# These domains are kept for backward compatibility but warn users
deprecated_domains:
  config:
    maps_to: system
    reason: "Configuration management merged into system domain"
    deprecated_since: "v1.0.25"

  operations:
    maps_to: site_management
    reason: "Operations split into site_management, support, and system domains"
    deprecated_since: "v1.0.25"

  tenant_management:
    maps_to: user_and_account_management
    reason: "Tenant management merged into user account management"
    deprecated_since: "v1.0.25"

# Missing or incomplete metadata in upstream specs
# These are tracked for GitHub issues to be created in f5xc-api-enriched
missing_metadata:
  - domain: api_security
    missing_field: "is_preview"
    reason: "Need to mark preview/beta domains for CLI warnings"
    github_issue: null

  - domain: shape_security
    missing_field: "requires_tier"
    reason: "Need subscription tier requirements for resource validation"
    github_issue: null

  - domain: infrastructure_protection
    missing_field: "category"
    reason: "Need domain category grouping for CLI help organization"
    github_issue: null
